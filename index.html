<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Basic styling for the body */
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background-color: transparent;
    }

    /* Light theme */
    body.light-theme {
      background-color: rgba(240, 240, 240, 0.9); /* Light gray, semi-transparent background */
      color: black;
    }
  
    /* Dark theme */
    body.dark-theme {
      background-color: rgba(30, 30, 30, 0.9); /* Dark background with semi-transparency */
      color: white;
    }

    /* Centering the main heading */
    h1 {
      text-align: center;
    }

    /* Styling for the clipboard list */
    #clipboard-list { 
      list-style: none; 
      padding: 0; 
      margin: 10px; 
    }

    /* Styling for individual list items */
    li { 
      background: rgba(255, 255, 255, 0.8); /* Light background for list items in light theme */
      padding: 10px; 
      margin-bottom: 5px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      border-radius: 5px; 
      max-width: 100%; 
      cursor: pointer; /* Makes entire item clickable */
      position: relative; /* Needed for "Copied!" message overlay */
      overflow: hidden; /* Prevents overflow of content */
      transition: background-color 0.3s ease; /* Smooth background color transition */
    }

    /* Styling for copied state */
    li.copied {
      background-color: rgba(76, 175, 80, 0.9); /* Green overlay for copied effect */
      color: white;
    }

    /* Hover effect for light theme */
    li:hover {
      background-color: rgba(220, 220, 220, 0.8); /* Light gray hover effect */
    }

    /* Dark theme-specific styles */
    body.dark-theme li {
      background: rgba(80, 80, 80, 0.8); /* Dark background for list items */
    }

    body.dark-theme li:hover {
      background-color: rgba(50, 50, 50, 0.8); /* Hover effect for dark theme */
    }

    /* Styling for text content in list items */
    li .text-content { 
      flex-grow: 1;
      margin-right: 10px;
      white-space: nowrap; 
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 240px;
      transition: opacity 0.3s ease; /* Smooth opacity transition */
      position: relative;
    }

    /* Hide content during "Copied!" animation */
    li.copied .text-content {
      opacity: 0;
    }

    /* Styling for images in list items */
    img { 
      max-width: 40px; 
      max-height: 40px; 
      border-radius: 4px; 
    }

    /* Styling for the "Copied!" animation container */
    .copied-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(76, 175, 80, 0.8); /* Green with transparency */
      color: white;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    /* Show "Copied!" message */
    li.copied .copied-animation {
      opacity: 1;
    }
</style>
</head>
<body>
  <h1>History</h1>
  <ul id="clipboard-list"></ul>
  <script src="scripts.js"></script>
</body>
</html>
